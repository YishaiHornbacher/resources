<!-- dialog box-->
<div ng-controller="IzendaDialogBoxController as ctrl">
  <div izenda-bootstrap-modal opened="ctrl.opened">
    <div class="modal-header">
      <span ng-bind="ctrl.title"></span>
    </div>
      <div class="modal-body">
          <div class="alert" ng-class="'alert-' + ctrl.alert">
              <div ng-bind="ctrl.message"></div>
              <div style="padding-top: 20px">
                <label style="font-weight: normal;" ng-repeat="checkbox in ctrl.checkboxes">
                    <input type="checkbox" ng-model="checkbox.checked">
                    {{checkbox.label}}
                </label>
              </div>
          </div>
      </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default"
                ng-click="ctrl.onButtonClick(button);"
                ng-bind="button.text"
                ng-repeat="button in ctrl.buttons">
        </button>
    </div>
  </div>
</div>
